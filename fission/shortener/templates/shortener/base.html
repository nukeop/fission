<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "shortener/styles.css" %}" />
    {% endblock %}

    {% if title  %}
        <title>{{ title }}</title>
    {% endif %}
  </head>

  <body>
    <a href="{% url 'shortener:index' %}"><< Back to index</a>

    <div class="content">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
